apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-prod
spec:
  destination:
    name: prod-cluster
    namespace: nginx
  project: default
  source:
    repoURL: https://github.com/ASH0410/gitops-nginx
    path: helm-charts/nginx
    targetRevision: main
    helm:
      valueFiles:
        - values/prod.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
